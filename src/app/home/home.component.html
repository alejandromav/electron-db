<div class="clearfix">
    <div id="menu">
        <div class="menu-item" *ngFor="let item of menu" (click)="navigateTo(item.path)">
            <div class="animated zoomIn"><span class="lnr {{ item.icon }}"></span></div>
            <p class="animated zoomIn">{{ item.text }}</p>
        </div>
    </div>
</div>
