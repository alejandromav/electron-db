<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ElectronDB</title>
  <base href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- styles -->
  <link href="assets/css/animate.css" rel="stylesheet">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700" rel="stylesheet">
  <link href="assets/css/linearicons.css" rel="stylesheet">
  
</head>
<body style="background: #262D3D;">
  <app-root>
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </app-root>

  <style>
    /* You can add global styles to this file, and also import other style files */
    body {
        margin: 0;
        background: #262D3D;
        font-family: 'Roboto', sans-serif;
    }

    .loading .spinner {
      width: 5vh;
      height: 5vh;
      margin: 47.5vh auto;
      background-color: #fff;

      border-radius: 100%;  
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% { -webkit-transform: scale(0) }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% { 
        -webkit-transform: scale(0);
        transform: scale(0);
      } 100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
